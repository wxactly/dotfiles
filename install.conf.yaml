- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.ackrc: ackrc
    ~/.composer: composer
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.oh-my-zsh: oh-my-zsh
    ~/.tumx.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive --remote, Installing submodules]

