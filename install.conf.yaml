- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.composer: composer
    ~/.oh-my-zsh: oh-my-zsh
    ~/.tumx.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [composer global update, Installing composer packages]

